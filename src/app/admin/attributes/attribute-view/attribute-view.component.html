<div class="row">
        <div class="col-md-12">
                <h4 class="remove-margin">View Attribute </h4>
                <div class="card">
                  <div class="card-header">
                    <!-- <h5 class="card-name">Edit Profile</h5> -->
                  </div>
                  <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="registerAttribute()">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="exampleInputTitle1">Name</label>
                              <input formControlName="name" class="form-control" placeholder="name" disabled>

                              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                      class="form-text text-muted">
                                    <div *ngIf="name.errors?.required">
                                      name is required.
                                    </div>
                                    <div *ngIf="name.errors?.minlength">
                                      name must be at least 2 characters long.
                                    </div>
                                    <div *ngIf="name.errors?.maxlength">
                                      name must have less than 11 characters.
                                    </div>
                                    <div *ngIf="name.errors?.pattern">
                                      name can only have alphanumeric characters
                                    </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="exampleInputCode1">Type</label>
                              <input formControlName="type" class="form-control" placeholder="type" disabled>

                              <div *ngIf="type.invalid && (type.dirty || type.touched)"
                                      class="form-text text-muted">
                                    <div *ngIf="type.errors?.required">
                                      type is required.
                                    </div>
                                    <div *ngIf="type.errors?.minlength">
                                      type must be at least 2 characters long.
                                    </div>
                                    <div *ngIf="type.errors?.maxlength">
                                      type must have less than 11 characters.
                                    </div>
                                    <div *ngIf="type.errors?.pattern">
                                      type can only have alphanumeric characters
                                    </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
</div>
